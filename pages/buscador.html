</head>

<body>
    <div class="container">
        <!-- Menu de navegación -->
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>

        <h1>Periodos estimados</h1>

        <form id="buscador" action="#">
            <label for="lang">Ingresa el mes que deseas buscar</label>
            <select name="lenguajes" id="selector">
                <option value="0">Seleccionar Mes</option>
                <option value="ENERO">ENERO</option>
                <option value="FEBRERO">FEBRERO</option>
                <option value="MARZO">MARZO</option>
                <option value="ABRIL">ABRIL</option>
                <option value="MAYO">MAYO</option>
                <option value="JUNIO">JUNIO</option>
                <option value="JULIO">JULIO</option>
                <option value="AGOSTO">AGOSTO</option>
                <option value="SEPTIEMBRE">SEPTIEMBRE</option>
                <option value="OCTUBRE">OCTUBRE</option>
                <option value="NOVIEMBRE">NOVIEMBRE</option>
                <option value="DICIEMBRE">DICIEMBRE</option>
            </select>
            <input type="submit" value="BUSCAR" />
        </form>

        <div class="card" style="width: 18rem;">
            <div id="listaPeriodos" class="card-body">
                <h5 class="cardProximaMenstruacion">Periodo/s del mes seleccionado:</h5>
                <p></p>
            </div>
        </div>


    </div>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/favicon/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Home | Mi Calendario</title>
</head>

<body>
    <div class="container">

        <!-- Menu de navegación -->
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Calculadora</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/buscador.html">Buscador</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>Calculadora de Período</h1>
        <h2>Completa los campos para obtener el estimado de tu período menstrual.</h2>

        <!-- Formulario -->
        <form id="formulario" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">¿Cuál es tu nombre?</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required />
            </div>
            <div class="mb-3">
                <label for="fechaUltimaMenstruacion" class="form-label">¿Fecha de tu última menstruación?</label>
                <input type="date" class="form-control" id="fechaUltimaMenstruacion" placeholder="dia/mes/año"
                    required />
            </div>
            <div class="mb-3">
                <label for="duracionUltimoPeriodo" class="form-label">¿Cuánto duró aproximadamente tu último
                    periodo?</label>
                <input type="number" class="form-control" id="duracionUltimoPeriodo"
                    placeholder="Días de duración de tu último periodo" required />
            </div>
            <div class="mb-3">
                <label for="duracionUltimoSangrado" class="form-label">¿Cuánto duró aproximadamente tu último
                    sangrado?</label>
                <input type="number" class="form-control" id="duracionUltimoSangrado"
                    placeholder="Días de duración de tu último sangrado" required />
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-secondary me-1" type="reset">
                    Limpiar
                </button>
                <button type="submit" class="btn btn-primary" id="btnRegistrar">
                    Calcular mi periodo
                </button>
            </div>
        </form>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="cardProximaMenstruacion">Tu próxima menstruación será el</h5>
                <p id="proximaMenstruacion">Próxima menstruación</p>
                <a href="./pages/buscador.html" class="btn btn-primary btnBuscar" >Otros Periodos</a>
            </div>
        </div>


    </div>

    <!-- Código Javascript -->
    <script src="./script/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
